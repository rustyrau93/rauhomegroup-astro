[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets aggressively
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400, stale-while-revalidate=604800"

# Redirects for old .html URLs (SEO preservation)
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/buyers.html"
  to = "/buyers"
  status = 301

[[redirects]]
  from = "/sellers.html"
  to = "/sellers"
  status = 301

[[redirects]]
  from = "/contact.html"
  to = "/contact"
  status = 301

[[redirects]]
  from = "/blog.html"
  to = "/blog"
  status = 301

[[redirects]]
  from = "/neighborhoods.html"
  to = "/neighborhoods"
  status = 301

[[redirects]]
  from = "/mortgage-calculator.html"
  to = "/mortgage-calculator"
  status = 301

# Redirect old neighborhood URLs
[[redirects]]
  from = "/neighborhoods/:slug.html"
  to = "/neighborhoods/:slug"
  status = 301

# 404 handling
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
